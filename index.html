<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#2563eb">
  <title>Akuntansi Pro - Modern</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <nav class="sidebar" aria-label="Sidebar">
      <div class="brand">
        <div class="logo">AP</div>
        <div class="brand-text">
          <h1>Akuntansi Pro</h1>
          <small>Modern & Offline-ready</small>
        </div>
      </div>

      <div class="balance-card">
        <div class="label">Saldo Kas</div>
        <div id="saldo-kas" class="value">Rp 0</div>
      </div>

      <div class="menu">
        <button class="menu-btn active" data-screen="dashboard">🏠 Dashboard</button>
        <button class="menu-btn" data-screen="add">➕ Transaksi</button>
        <button class="menu-btn" data-screen="transactions">📋 Riwayat</button>
        <button class="menu-btn" data-screen="piutang">📄 Piutang</button>
        <button class="menu-btn" data-screen="hutang">📊 Hutang</button>
        <button class="menu-btn" data-screen="reports">📈 Laporan</button>
      </div>

      <div class="bottom-actions">
        <button id="btn-backup" class="ghost">Backup</button>
        <button id="btn-import" class="ghost">Restore</button>
      </div>
    </nav>

    <main class="main">
      <header class="topbar">
        <div class="search"><input id="search" placeholder="Cari transaksi..." /></div>
      </header>

      <section id="dashboard" class="screen">
        <div class="cards">
          <div class="card stat">
            <div class="label">Total Pendapatan</div>
            <div id="total-income" class="big">Rp 0</div>
          </div>
          <div class="card stat">
            <div class="label">Total Pengeluaran</div>
            <div id="total-expense" class="big">Rp 0</div>
          </div>
          <div class="card stat">
            <div class="label">Laba/Rugi</div>
            <div id="profit-loss" class="big">Rp 0</div>
          </div>
        </div>

        <div class="card">
          <h3>Transaksi Terakhir</h3>
          <div id="transactions-list" class="transactions"></div>
        </div>
      </section>

      <section id="add" class="screen" style="display:none">
        <div class="card">
          <h3>Tambah Transaksi</h3>
          <form id="transaction-form" class="form-row">
            <div class="field">
              <label>Jenis</label>
              <select id="transaction-type"><option value="pemasukan">Pemasukan</option><option value="pengeluaran">Pengeluaran</option></select>
            </div>
            <div class="field"><label>Kategori</label><input id="transaction-category" type="text" required></div>
            <div class="field"><label>Jumlah (Rp)</label><input id="transaction-amount" type="number" required></div>
            <div class="field full"><label>Keterangan</label><input id="transaction-description" type="text"></div>
            <div class="field full actions">
              <button class="primary" type="submit">Simpan</button>
              <button type="button" id="reset-transaction" class="ghost">Reset</button>
            </div>
          </form>
        </div>
      </section>

      <section id="transactions" class="screen" style="display:none">
        <div class="card">
          <h3>Riwayat Transaksi</h3>
          <div id="transactions-full" class="transactions"></div>
        </div>
      </section>

      <section id="piutang" class="screen" style="display:none">
        <div class="card">
          <h3>Piutang</h3>
          <form id="add-piutang-form" class="form-row">
            <div class="field"><label>Nama</label><input id="piutang-name" required></div>
            <div class="field"><label>Jumlah</label><input id="piutang-amount" type="number" required></div>
            <div class="field full actions"><button class="primary" type="submit">Simpan Piutang</button></div>
          </form>
          <div id="piutang-list" class="transactions"></div>
        </div>
      </section>

      <section id="hutang" class="screen" style="display:none">
        <div class="card">
          <h3>Hutang</h3>
          <form id="add-hutang-form" class="form-row">
            <div class="field"><label>Nama</label><input id="hutang-name" required></div>
            <div class="field"><label>Jumlah</label><input id="hutang-amount" type="number" required></div>
            <div class="field full actions"><button class="primary" type="submit">Simpan Hutang</button></div>
          </form>
          <div id="hutang-list" class="transactions"></div>
        </div>
      </section>

      <section id="reports" class="screen" style="display:none">
        <div class="card">
          <h3>Laporan</h3>
          <p>Total Piutang Belum Lunas: <strong id="total-piutang">Rp 0</strong></p>
          <p>Total Hutang Belum Lunas: <strong id="total-hutang">Rp 0</strong></p>
          <div class="actions-row">
            <button id="export-json" class="ghost">Export JSON</button>
            <button id="clear-data" class="ghost">Reset Data</button>
          </div>
        </div>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
